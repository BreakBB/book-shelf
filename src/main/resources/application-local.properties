spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = none
spring.datasource.sql-script-encoding = UTF-8
spring.datasource.url = jdbc:postgresql://localhost:5444/postgres
spring.datasource.username = postgres
spring.datasource.password = fancyBook

login.url = http://localhost:8080/auth/realms/books/protocol/openid-connect/token
keycloak.auth-server-url = http://localhost:8080/auth
keycloak.realm = books
keycloak.resource = spring-book-shelf
keycloak.public-client = true

server.port = 8090